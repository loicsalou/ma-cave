<ion-header>
  <ion-toolbar>
    <ion-title style="margin-top: 4px;">{{ getNbOfLots() }} lots / {{ getNbOfBottles() }} bouteilles</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <distribution [opened]="true" [bottles]="bottles" (filterSetChanged)="refineFilter($event)"></distribution>
  
  <ion-item>
    <ion-label>Historique</ion-label>
    <ion-toggle (ionChange)="switchHistory($event)"></ion-toggle>
  </ion-item>
  
  <ion-item>
    <ion-label>Favoris seuls</ion-label>
    <ion-toggle (ionChange)="switchFavorite($event)"></ion-toggle>
  </ion-item>
  
  <div style="height:35px"></div>
</ion-content>

<ion-footer>
  <button ion-button float-end (click)="close()">Terminé</button>
  <button ion-button float-end (click)="reset()">Réinitialiser</button>
</ion-footer>
