<ion-header>
  <ion-toolbar>
    <ion-title style="margin-top: 4px;">{{ nbOFBottles() }} bouteilles</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <distribution [opened]="true" [bottles]="bottles" (filterSetChanged)="refineFilter($event)"></distribution>
  <div style="height:35px"></div>
</ion-content>

<ion-footer>
  <button ion-button float-end (click)="close()">Terminé</button>
  <button ion-button float-end
          (click)="reset()">Réinitialiser
  </button>
</ion-footer>
