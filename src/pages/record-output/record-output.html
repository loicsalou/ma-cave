<ion-header>
  <ion-navbar>
    <ion-title>{{'record-output.output-title' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-item>
    <ion-label>{{ 'record-output.global-quality' | translate }}</ion-label>
    <rating [size]="10"></rating>
  </ion-item>
  
  <ion-item>
    <ion-label>{{ 'record-output.maturity' | translate }}</ion-label>
    <rating [size]="10"></rating>
  </ion-item>
  
  <ion-item>
    <ion-label>{{ 'record-output.pleasure-price' | translate }}</ion-label>
    <rating [size]="10"></rating>
  </ion-item>
  
  <ion-item>
    <ion-label>{{ 'record-output.comments' | translate }}</ion-label>
    <ion-textarea [(ngModel)]="comments" name="comments" class="form-control"></ion-textarea>
  </ion-item>

</ion-content>
