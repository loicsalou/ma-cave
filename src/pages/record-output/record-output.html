<ion-header class="page-record-output">
  <ion-navbar>
    <ion-title>{{'record-output.output-title' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-record-output">
  <ion-title>{{bottle.nomCru}}</ion-title>

  <ion-item>
    <ion-col col-9>
      <h3>{{bottle.label}} - {{bottle.millesime}}</h3>
      <h3>{{bottle.country_label}} - {{bottle.subregion_label}}</h3>
      <h3>{{bottle.area_label}}</h3>
    </ion-col>

    <ion-col col-3>
      <ion-avatar item-end>
        <img src="{{ bottle.label | bottleIcon }}">
      </ion-avatar>
    </ion-col>
  </ion-item>

  <ion-item>
    <bottle-noting [bottle]="bottle" (noted)="bottleNoted(bottle, $event)"></bottle-noting>
  </ion-item>

</ion-content>
