<ion-header class="header flex-container toolbar-background-md">
  
  <ion-navbar>
    <ion-title text-wrap>{{bottle.nomCru}}</ion-title>
  </ion-navbar>
  <img src="assets/icon/primary-logout.png" icon-only (click)="logout()" class="action-image"/>

</ion-header>

<ion-content scroll="true" class="page-bottle-detail">
  <ion-slides paginationType="fraction" [effect]="coverflow" [speed]="200"
              (ionSlideDidChange)="slideChanged($event)" (ionSlideReachStart)="firstSlideReached($event)"
              (ionSlideReachEnd)="lastSlideReached($event)">
    
    <ion-slide *ngFor="let btl of slideBottles">
      <div class="slide-content">
        <slide-bottle-detail [bottle]="btl" [showName]="false">
        </slide-bottle-detail>
      </div>
    </ion-slide>
  
  </ion-slides>
</ion-content>
