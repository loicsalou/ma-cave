<ion-header class="header">
  
  <ion-navbar>
    <ion-title>{{"details" | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content scroll="true" class="page-bottle-detail">
  <ion-slides>
    <ion-slide *ngFor="let btl of bottles; let ix=index">
      
      <div class="slide-content">
        <slide-bottle-detail effect="cube" [bottle]="btl" [showName]="false" [index]="ix"></slide-bottle-detail>
      </div>
    
    </ion-slide>
  </ion-slides>
</ion-content>
