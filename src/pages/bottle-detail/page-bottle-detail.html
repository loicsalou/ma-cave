<ion-header class="header">
  
  <ion-navbar>
    <ion-title>{{bottle.nomCru}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content scroll="true" class="page-bottle-detail">
  <ion-slides>
    <ion-slide *ngFor="let btl of bottles">
      <div class="slide-content">
        
        <slide-bottle-detail [bottle]="btl" [showName]="false"></slide-bottle-detail>
      
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
