<ion-header>

  <ion-navbar>
    <ion-title>{{"bottle-detail" | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div class="page-bottle-detail">
    <h4>{{bottle.nomCru}}</h4>
    <div class="bottle">
      <div class="icon" style="display: block">
        <img src="{{ bottle.label | bottleIcon }}">
        {{bottle.label}}
      </div>
      <div class="description">
        <p>{{bottle.country_label}} - {{bottle.subregion_label}} - {{bottle.area_label}}</p>
        <p>{{bottle.classe_age }}, {{bottle.millesime}}</p>
        <p>stock: {{bottle.quantite_courante}}</p>
      </div>
    </div>
    <hr>
    <div>
      autres informations
    </div>
    <div>
      Producteur
    </div>
    <div>
      Commentaires etc.
    </div>

  </div>

</ion-content>
