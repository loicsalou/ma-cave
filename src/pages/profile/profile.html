<ion-header style="display: flex" class="dashboard header">
  <ion-searchbar [placeholder]="Chercher" [autocomplete]="on" [autocorrect]="on" [animated]="true"
                 (search)="filterOnText($event)">
  </ion-searchbar>
  <img src="assets/icon/primary-logout.png" icon-only (click)="logout()"/>
</ion-header>

<ion-content align-items-center class="profile card-background-page page">
  
  <ion-card class="card-background">
    <h2>{{user.getUser()}}</h2>
    <img [src]="user.getPhotoURL()">
    <h4>{{user.getEmail()}}</h4>
  </ion-card>
  
  <ion-card class="card-background">
    <p>{{properties()}}</p>
  </ion-card>

</ion-content>

<ion-footer text-right padding-horizontal>version {{version}}</ion-footer>
