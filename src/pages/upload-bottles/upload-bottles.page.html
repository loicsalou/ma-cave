<ion-header>
  
  <ion-navbar>
    <ion-title>upload-bottles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <button ion-button align-items-start (click)="chooseFile()">Load</button>
  <button ion-button align-items-start (click)="parseEmbeddedFile()">Load embedded</button>
  <button ion-button align-items-start round icon-only block (click)="takePhoto()">
    <ion-icon name="camera"></ion-icon>
  </button>
  <button ion-button align-items-start round icon-only block (click)="scan()">
    <ion-icon name="qr-scanner"></ion-icon>
  </button>
  <h3>qrCode: {{qrCodeText}}</h3>
  <!--<h3>fichier: {{fileContent}}</h3>-->
  <ion-slides style="height: 50vh">
    <ion-slide *ngFor="let image of images">
      <ion-card>
        <img [src]="image.src"/>
      </ion-card>
    </ion-slide>
  </ion-slides>

</ion-content>
