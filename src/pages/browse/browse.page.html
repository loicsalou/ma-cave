<ion-header class="page-browse header">

  <ion-navbar>
    <ion-title>Recherche</ion-title>
  </ion-navbar>

  <ion-fab top right>
    <button ion-fab mini>
      <ion-icon name="search"></ion-icon>
    </button>

    <ion-fab-list>
      <button ion-fab (click)="filter()">
        <ion-icon name="planet"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="color-palette"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="pricetag"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-header>

<ion-content class="page-browse page">
  <div *ngIf="isFilterPanelShown" class="wrapper popover">
    <filter-panel (filterOn)="filterOn($event)"></filter-panel>
  </div>

  <bottle-list [bottles]="bottles"></bottle-list>
</ion-content>
