<ion-header class="browse-page header">

  <ion-navbar>
    <ion-title>Recherche</ion-title>
  </ion-navbar>

  <ion-fab top right>
    <button ion-fab mini>
      <ion-icon name="search"></ion-icon>
    </button>

    <ion-fab-list>
      <button ion-fab (click)="filterCountry()">
        <ion-icon name="planet"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="color-palette"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="pricetag"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-header>

<ion-content padding class="browse-page page">
  <div *ngIf="isFilterCountryShown" class="wrapper popover">
    <france-component (areaChosen)="areaChosen($event)"></france-component>
    <color-chooser-component></color-chooser-component>
  </div>

  <div class="list list-inset">
    <div *ngFor="let btl of bottles" class="item bottle item-button-right">
      <bottle-item [bottle]="btl"></bottle-item>
    </div>
  </div>

</ion-content>
