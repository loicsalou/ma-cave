<ion-header class="home header">
  
  <ion-searchbar [placeholder]="Chercher" [autocomplete]="on" [autocorrect]="on" [animated]="true"
                 (ionInput)="filterOnText($event)">
  </ion-searchbar>

</ion-header>

<ion-content class="home card-background-page page">
  
  <ion-card class="card-background" (click)="browseCellar()">
    <img src="assets/img/vins-tranquilles.png"/>
    <h4 class="card-title">Chercher une bouteille</h4>
    <div class="card-subtitle">Recherche par critères</div>
  </ion-card>
  
  <ion-card class="card-background">
    <img src="assets/img/cave-sur-mesure.jpg" (click)="manageCellar()"/>
    <h4 class="card-title">Ranger la cave</h4>
    <div class="card-subtitle">Ajouter des bouteilles, réograniser...</div>
  </ion-card>
  
  <ion-card class="card-background">
    <img src="assets/img/statistiques-vin.png"/>
    <h4 class="card-title">Surveiller</h4>
    <div class="card-subtitle">Statistiques, vin à boire etc.</div>
  </ion-card>

</ion-content>
<ion-footer text-right padding-horizontal>version {{version}}</ion-footer>
