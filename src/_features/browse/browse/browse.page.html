<ion-header class="mod-header browse-page">
  <button ion-fab mini menuToggle style="display: inline !important;">
    <ion-icon name="menu"></ion-icon>
  </button>
  <span class="search-container">
    <search-bar right [filterSet]="filterSet" [nbBottles]="numberOfBottles()" [nbCrus]="numberOfLots()"
                (change)="filterOnText($event)">
    </search-bar>
  </span>
</ion-header>

<ion-menu class="browse-page" [content]="content" id="menu-components" type="overlay">
  <page-filter [bottles]="bottles$"></page-filter>
</ion-menu>

<ion-content class="browse-page page mod-content">
  <responsive-wrapper>
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
    <ion-list sliding="true" class="bottle-page" #bottleList>
      <div *ngFor="let bottle of bottles" style="width: 100%">
        <bottle-item [bottle]="bottle" (showDetail)="triggerDetail($event)"
                     (selected)="switchSelected($event)"></bottle-item>
      </div>
    </ion-list>
    
    <ion-fab bottom right *ngIf="anyBottleSelected()">
      <button ion-fab>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-fab-list side="top">
        <button ion-fab (click)="placeSelection()" style="background-color: #ebeced">
          <ion-icon name="apps"></ion-icon>
        </button>
        <button ion-fab (click)="locateSelection()" style="background-color: #ebeced">
          <ion-icon name="pin"></ion-icon>
        </button>
        <button ion-fab (click)="registerSelectionAsFavorite()" style="background-color: #ebeced">
          <ion-icon name="star" style="color: yellow"></ion-icon>
        </button>
      </ion-fab-list>
    </ion-fab>
  </responsive-wrapper>
</ion-content>
