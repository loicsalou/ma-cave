<ion-header class="mod-header browse-page">
  <button ion-fab mini menuToggle style="display: inline !important;">
    <ion-icon name="menu"></ion-icon>
  </button>
  <span class="search-container">
    <search-bar right [filterSet]="filterSet$ | async" [nbBottles]="nbOfBottles" [nbCrus]="nbOfLots"
                (change)="filterOnText($event)">
    </search-bar>
  </span>
</ion-header>

<ion-menu class="browse-page" [content]="content" id="menu-components" type="overlay">
  <page-filter [bottles]="bottleStates$"></page-filter>
</ion-menu>

<ion-content class="browse-page page mod-content">
  <responsive-wrapper>
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
    <ion-list sliding="true" class="bottle-page" #bottleList>
      <ng-container *ngIf="bottleStates$ | async as bottleStates">
        <div *ngFor="let bottleState of bottleStates" style="width: 100%">
          <bottle-item [bottle]="bottleState.bottle" (onShowDetail)="triggerDetail($event)"
                       [selected]="bottleState.selected"
                       (onSelected)="switchSelected($event)"></bottle-item>
        </div>
      </ng-container>
    </ion-list>
  </responsive-wrapper>
</ion-content>

<ion-fab #fab class="browse-page" bottom right *ngIf="anyBottleSelected()">
  <button ion-fab>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-fab-list side="top">
    <button ion-fab (click)="placeSelection()">
      <ion-icon name="apps"></ion-icon>
    </button>
    <button ion-fab (click)="locateSelection()">
      <ion-icon name="pin"></ion-icon>
    </button>
    <button ion-fab (click)="registerSelectionAsFavorite()">
      <ion-icon name="star" style="color: yellow"></ion-icon>
    </button>
  </ion-fab-list>
</ion-fab>
