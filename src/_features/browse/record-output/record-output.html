<ion-header class="mod-header page-record-output">
  <ion-navbar>
    <ion-title>{{'record-output.output-title' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-record-output page">
  <ion-title><h3>{{bottle.nomCru}}</h3></ion-title>

  <ion-row class="head">
    <ion-col col-3>
      <ion-avatar item-end>
        <img src="{{ bottle | bottleIcon }}">
      </ion-avatar>
    </ion-col>

    <ion-col col-9>
      <h5>{{bottle.label}} - {{bottle.millesime}}</h5>
      <h5>{{bottle.country_label}} - {{bottle.subregion_label}}</h5>
      <h5>{{bottle.area_label}}</h5>
    </ion-col>
  </ion-row>

  <ion-row>
    <bottle-noting [bottle]="bottle" (noted)="bottleNoted(bottle, $event)"></bottle-noting>
  </ion-row>

</ion-content>
