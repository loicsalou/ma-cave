<ion-header class="mod-header cellar-page" style="display: block;">
  <div>
    <ion-navbar>
      <ion-title>{{'lockers' | translate}}<span *ngIf="scale">{{scale}}</span></ion-title>
    </ion-navbar>
    <img src="assets/icon/primary-logout.png" icon-only (click)="logout()"/>
  </div>
  <div class="nav-anchor">
    <ng-container *ngIf="otherLockers$ | async as otherLockers">
      <ion-badge *ngFor="let locker of otherLockers" (click)="scrollTo(locker)">
        {{locker.name}}
      </ion-badge>
    </ng-container>
  </div>
</ion-header>

<ion-content padding class="cellar-page page">
  <ng-container *ngIf="otherLockers$ | async as otherLockers">
    <ion-row>
      <ion-col *ngFor="let locker of otherLockers" [scrollAnchor]="locker.name" col-sm-12 col-md-12 col-lg-4 col-xl-3>
        <ion-card #zoomable>
          <ion-card-content>
            <locker [locker]="locker" [content]="lockerContent" *ngIf="!locker.isFridge()"
                    [highlighted]="bottlesToHighlight" (onCellSelected)="cellSelected($event)"></locker>
            <fridge-locker [fridge]="locker" [content]="lockerContent" *ngIf="locker.isFridge()"
                           [highlighted]="bottlesToHighlight" (onCellSelected)="cellSelected($event)"></fridge-locker>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ng-container>
  
  <ion-fab bottom right>
    <button ion-fab>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="createLocker()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
      <button ion-fab (click)="updateLocker()">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-fab (click)="deleteLocker()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
  
  <ion-fab top right *ngIf="pendingCell">
    <button ion-fab class="pending-bottle">
      <img src="{{ pendingCell.bottle | bottleIcon }}" (click)="showTip()">
    </button>
    <ion-badge class="tip" *ngIf="pendingCell">{{pendingCell.bottle.nomCru}} -
      {{pendingCell.bottle.millesime}}
    </ion-badge>
    <ion-fab-list side="left">
      <button ion-fab style="border: thin solid black" (click)="withdraw(pendingCell)">
        <!--<img src="assets/icon/tire-bouchon.png">-->
        <span class="cavus-corkscrew"></span>
      </button>
      <button ion-fab style="border: thin solid black" (click)="zoomOnBottle(pendingCell)">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>

<div *ngIf="bottlesToPlace" bottom left>
  <locker #placedLockerComponent [locker]="bottlesToPlaceLocker" [content]="bottlesToPlace"
          (onCellSelected)="cellSelected($event)"></locker>
</div>
