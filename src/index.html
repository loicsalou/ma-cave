<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">-->
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="Description" content="une gestion de cave librement inspirée de cavusvinifera youcellar">
  
  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">
  
  <script>
    function isMobileDevice() {
      return (typeof window.orientation !== 'undefined') || (navigator.userAgent.indexOf('IEMobile') !== -1);
    };
  </script>
  
  <!-- un-comment this code to enable service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function (serviceRegistration) {
            console.log('service worker installé');
            serviceRegistration.onupdatefound = (update) => {
              console.log('une mise à jour est disponible');
              console.log(JSON.stringify(update));
            }
          }
        )
        .catch(function (err) {
            console.log('Error lors de l\'installation du service worker', err)
          }
        )
    }
  </script>
  
  <script type="text/javascript">
    let giftofspeed = document.createElement('link');
    giftofspeed.rel = 'stylesheet';
    giftofspeed.href = 'build/main.css';
    giftofspeed.type = 'text/css';
    let godefer = document.getElementsByTagName('link')[0];
    godefer.parentNode.insertBefore(giftofspeed, godefer);
    
    let giftofspeed2 = document.createElement('link');
    giftofspeed2.rel = 'stylesheet';
    giftofspeed2.href = 'assets/css/cavus.css';
    giftofspeed2.type = 'text/css';
    let godefer2 = document.getElementsByTagName('link')[1];
    godefer2.parentNode.insertBefore(giftofspeed2, godefer2);
  </script>
</head>
<body>

<noscript>
  <div>
    <h2>Ce site nécessite que Javascript soit activé !</h2>
    <h2>This site requires Javascript !</h2>
  </div>
</noscript>

<!-- Ionic's root component and where the app will load -->
<ion-app></ion-app>

<!-- The polyfills js is generated during the build process -->
<script src="build/polyfills.js"></script>

<!-- all code from node_modules directory is here -->
<script src="build/vendor.js"></script>

<!-- The bundle js is generated during the build process -->
<script src="build/main.js"></script>

<!-- Modernizr auto-detection -->
<script src="modernizr.js"></script>

</body>
</html>
