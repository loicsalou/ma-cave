<div style="display: block" *ngIf="bottles">
  <chart *ngIf="bottles.length > 0"
         [data]="chartData"
         [axis]="axis"
         [labels]="chartLabels"
         [legend]="legend"
         [colors]="chartColors"
         [type]="type"
         (portionSelected)="chartClicked($event)"></chart>
</div>
