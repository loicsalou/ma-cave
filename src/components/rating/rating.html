<div class="rating">
  <h4>{{ title | translate }}:<span *ngIf="note!==undefined">{{labels[note]}}</span></h4>
  
  <div class="stars"><span *ngFor="let x of labels;let ix=index" [class.lighten]="ix <= note" (click)="rate(ix)">
    <i class="fa fa-star" aria-hidden="true"></i>
  </span>
  </div>
</div>
