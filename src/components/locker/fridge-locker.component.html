<!-- Generated template for the SimpleLockerComponent component -->
<div class="fridge-locker-component" #zoomable>
  <div class="rack">
    <locker *ngFor="let rack of fridge.racks; let ix=index" [locker]="rack" [selectable]="selectable"
            [highlighted]="highlighted" [content]="content" [rack]="ix"
            (onCellSelected)="cellSelected($event)"></locker>
  </div>
</div>
