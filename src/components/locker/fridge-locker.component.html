<!-- Generated template for the SimpleLockerComponent component -->
<div class="fridge-locker-component">
  <div class="rack" [ngClass]="sizeClass()">
    <locker *ngFor="let rack of fridge.racks; let ix=index" [locker]="rack"
            [highlighted]="highlighted" [content]="content" [rack]="ix" (selected)="cellSelected($event)"></locker>
  </div>
</div>
