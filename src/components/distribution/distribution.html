<div class="distribution" *ngIf="opened && distribution">
  <div class="filterPanel">
    
    <div class="header">
      <h5>{{count}} bouteilles trouv√©es</h5>
      <ion-badge item-left (click)="close()">
        <ion-icon name="close" item-right></ion-icon>
      </ion-badge>
    </div>
    
    <div *ngFor="let dimension of distribution">
      <div class="slide">
        <div class="axis">
          <h3>{{dimension.axis | translate}}</h3>
        </div>
        
        <ion-badge (click)="valueClicked($event, dimension.axis)" item-right *ngFor="let value of dimension.values"
                   [class.selected]="isFilterSelected(dimension.axis, value.key)">
          {{value.key}}: {{value.value}}
        </ion-badge>
      </div>
    </div>
    
  </div>
</div>
