<ion-header class="mod-header home" [ngClass]="currentTheme">
  <ion-title><h2>{{'app.title' | translate}}</h2></ion-title>
</ion-header>

<ion-content align-items-center class="home card-background-page page"
             [ngClass]="currentTheme$ | async">
  <responsive-wrapper>
    <div class="login">
      <fieldset>
        <div d-flex class="login-block">
          <button ion-button badge [class.clicked]="fbidentifying" (click)="facebookLogin()"
                  aria-label="Login Facebook">
            <span class="login-facebook"></span>
          </button>
          <button ion-button badge [class.clicked]="mailidentifying" (click)="emailLogin()" aria-label="Login e-mail">
            <ion-icon name="mail" style="font-size: 2.4em;"></ion-icon>
          </button>
          <button ion-button badge [class.clicked]="anoidentifying" (click)="anonymousLogin()"
                  aria-label="Login Anonyme">
            <span class="login-anonymous"></span>
          </button>
          <button ion-button badge [class.clicked]="gglidentifying" (click)="googleLogin()" aria-label="Login Google">
            <span class="login-google"></span>
          </button>
        </div>
      </fieldset>
    </div>
  </responsive-wrapper>
</ion-content>

<ion-footer text-right padding-horizontal [ngClass]="currentTheme" style="bottom:0;">
  <span style="margin-right: 20px;">version {{version}}</span>
  <ion-note *ngIf="!showUpdate">(à jour)</ion-note>
  <button ion-button *ngIf="showUpdate">Installer la mise à jour</button>
</ion-footer>
