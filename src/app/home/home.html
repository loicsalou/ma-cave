<ion-header class="mod-header home" [ngClass]="currentTheme">
  <ion-title><h2>{{'app.title' | translate}}</h2></ion-title>
</ion-header>

<ion-content align-items-center class="home card-background-page page"
             [ngClass]="currentTheme$ | async">
  <responsive-wrapper>
    <div class="login">
      <fieldset>
        <div d-flex>
          <div d-flex class="login-block">
            <firebase-ui
              (signInSuccessWithAuthResult)="successCallback($event)"
              (signInFailure)="errorCallback($event)"></firebase-ui>
            <div class="firebaseui-card-content">
              <button
                class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-id-idp-button ripple"
                data-provider-id="anonymous" (click)="loginAnonymous()">
                <span class="firebaseui-idp-icon-wrapper login-anonymous"></span>
                <span class="firebaseui-idp-text firebaseui-idp-text-long">{{'demo' | translate}}</span>
                <span class="firebaseui-idp-text firebaseui-idp-text-short">{{'demo-short' | translate}}</span>
              </button>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </responsive-wrapper>
</ion-content>

<ion-footer text-right padding-horizontal [ngClass]="currentTheme" style="bottom:0;">
  <span style="margin-right: 20px;">version {{version}}</span>
</ion-footer>
