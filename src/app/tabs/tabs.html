<ion-tabs [class]="selectedTheme$ | async">
  
  <ion-tab [root]="dashboardRoot" tabTitle="home" tabIcon="cav-chart-pie"></ion-tab>
  <ion-tab [root]="cellarRoot" tabTitle="{{'tabs.cellar' | translate}}" tabIcon="cav-apps"></ion-tab>
  <ion-tab [root]="userRoot" tabTitle="{{'tabs.profile' | translate}}" tabIcon="cav-user"></ion-tab>
  <ion-tab [root]="adminRoot" tabTitle="{{'tabs.admin' | translate}}" tabIcon="cav-sliders" float-right></ion-tab>
  
</ion-tabs>
