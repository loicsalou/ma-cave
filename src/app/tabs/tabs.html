<ion-tabs [class]="selectedTheme$ | async">
  <ion-tab [root]="dashboardRoot" tabTitle="{{'tabs.home' | translate}}" tabIcon="home"></ion-tab>
  <ion-tab [root]="cellarRoot" tabTitle="{{'tabs.cellar' | translate}}" tabIcon="apps"></ion-tab>
  <ion-tab [root]="userRoot" tabTitle="{{'tabs.profile' | translate}}" tabIcon="contact"></ion-tab>
  <ion-tab float-right [root]="adminRoot" tabTitle="{{'tabs.admin' | translate}}" tabIcon="switch"></ion-tab>
</ion-tabs>
